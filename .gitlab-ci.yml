image: node:latest

stages:
    - default
    - build
    - lint

default:
    before_script:
        - export PATH=$PATH:/usr/local/bin
        - npm install
    tags:
        - react

client_build_test:
    stage: build
    script:
        - echo 'client build start'
        - npm run build
    tags:
        - react

client_lint_test:
    stage: lint
    script:
        - echo 'client lint start'
        - npm run lint
    tags:
        - react
 
