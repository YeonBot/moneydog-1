upstream test_proxy {
    # 내부에서 도는 부분
    server https://moneydog.io/api
}

server {
  listen 80;
  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
        try_files $uri $uri/ /index.html;
  }

  location /api {
    proxy_pass http://test_proxy;
  }
  error_page   500 502 503 504  /50x.html;
  location = /50x.html {
    root   /usr/share/nginx/html;
  }
}
