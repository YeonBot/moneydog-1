<html>

<head>
    <meta charset="utf-8">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- <meta name="google-signin-client_id"
        content="351412840107-snlb406p1o1ud17vld4enunetm4g3fmu.apps.googleusercontent.com"> -->

    <script>
        function checkLoginStatus() {
            var loginBtn = document.querySelector('#loginBtn');
            var nameTxt = document.querySelector('#name');

                    if(gauth.isSignedIn.get()) {
                        console.log('logined');
                        loginBtn.value = 'Logout';
                        
                        var profile = gauth.currentUser.get().getBasicProfile();
                        console.log(profile.getName());
                        nameTxt.innerHTML = 'Welcome <strong>' + profile.getName() + '</strong> ';
                    } else {
                        console.log('logouted');
                        loginBtn.value = 'Login';
                        nameTxt.innerHTML = '';
                    }
        }

        function init() {
            console.log('init');

            gapi.load('auth2', function() {
                console.log('auth2');

                window.gauth = gapi.auth2.init({
                    client_id: '351412840107-snlb406p1o1ud17vld4enunetm4g3fmu.apps.googleusercontent.com'
                });

                gauth.then(function() {
                    console.log('googleAuth success');

                    checkLoginStatus();

                }, function() {
                    console.log('googleAuth fail');
                });
            });
        };
    </script>
</head>

<body>
    <span id="name"></span>
    <input type="button" id="loginBtn" value="cheaking..." onclick="
        if(this.value === 'Login') {
            gauth.signIn({
                scope: 'https://www.googleapis.com/auth/gmail.readonly'
            }).then(function() {
                console.log('gauth.signIn()');
                checkLoginStatus();
            });
        } else {
            gauth.signOut().then(function() {
                console.log('gauth.signOut()');
                checkLoginStatus();
            });
        }
    ">
